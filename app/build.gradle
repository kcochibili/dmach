apply plugin: 'com.android.application'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlinx-serialization'
apply plugin: 'com.github.triplet.play'

kapt {
    correctErrorTypes = true
    useBuildCache = true
}

play {
    track = 'internal'
    resolutionStrategy = 'ignore'
    defaultToAppBundles = false
    serviceAccountCredentials = rootProject.file('signing/play-account.json')
}

android {
    compileSdkVersion versions.compile_sdk
    buildToolsVersion versions.build_tools
    defaultConfig {
        applicationId 'net.simno.dmach'
        minSdkVersion versions.min_sdk
        targetSdkVersion versions.target_sdk
        versionCode 20000
        versionName '2.0'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "room.schemaLocation"  : "$projectDir/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"
                ]
            }
        }
    }
    viewBinding {
        enabled = true
    }
    signingConfigs {
        release {
            storeFile rootProject.file('signing/app-upload.jks')
            storePassword System.getenv('STORE_PASSWORD')
            keyAlias System.getenv('KEY_ALIAS')
            keyPassword System.getenv('KEY_PASSWORD')
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/proguard/*'
        exclude 'META-INF/*.version'
        exclude 'META-INF/*.properties'
        exclude '/*.properties'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$versions.kotlinx_serial"
    implementation "androidx.activity:activity:$versions.androidx.activity"
    implementation "androidx.activity:activity-ktx:$versions.androidx.activity"
    implementation "androidx.appcompat:appcompat:$versions.androidx.appcompat"
    implementation "androidx.dynamicanimation:dynamicanimation:$versions.androidx.dynamicanimation"
    implementation "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintlayout"
    implementation "androidx.core:core-ktx:$versions.androidx.core"
    implementation "androidx.lifecycle:lifecycle-extensions:$versions.androidx.lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.androidx.lifecycle"
    implementation "androidx.paging:paging-runtime-ktx:$versions.androidx.paging"
    implementation "androidx.paging:paging-rxjava2:$versions.androidx.paging"
    implementation "androidx.paging:paging-rxjava2-ktx:$versions.androidx.paging"
    implementation "androidx.recyclerview:recyclerview:$versions.androidx.recyclerview"
    implementation "androidx.room:room-runtime:$versions.androidx.room"
    implementation "androidx.room:room-rxjava2:$versions.androidx.room"
    kapt "androidx.room:room-compiler:$versions.androidx.room"

    implementation "com.google.android.gms:play-services-oss-licenses:$versions.oss_licenses"

    implementation "com.jakewharton.rxbinding3:rxbinding:$versions.rxbinding"
    implementation "com.jakewharton.rxrelay2:rxrelay:$versions.rxrelay"
    implementation "io.reactivex.rxjava2:rxandroid:$versions.rxandroid"
    implementation "io.reactivex.rxjava2:rxjava:$versions.rxjava"

    implementation "net.simno.dmach:dmach-externals:$versions.dmach_ext"
    implementation "net.simno.kortholt:kortholt:$versions.kortholt"

    testImplementation "androidx.test:core:$versions.androidx.test_core"
    testImplementation "androidx.test.ext:junit:$versions.androidx.test_junit"
    testImplementation "androidx.test:runner:$versions.androidx.test_runner"
    testImplementation "androidx.paging:paging-common-ktx:$versions.androidx.paging"
    testImplementation "junit:junit:$versions.junit"
    testImplementation "org.mockito:mockito-core:$versions.mockito"
    testImplementation "org.robolectric:robolectric:$versions.robolectric"
    testImplementation "com.google.truth:truth:$versions.truth"
}
